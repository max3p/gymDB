<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Momentum Fitness</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <!-- Header -->
    <header>
        Momentum Fitness
        <button class="login-btn" onclick="redirectToLogin()" style="width:auto;">Log Out</button>
    </header>

    <!-- Log Out -->
    <script>
    function redirectToLogin() {
        // Function to log out
        window.location.href = "login.html";
    }
    </script>
    
    <!-- Return and Add New buttons -->
    <div class="add-new-container">
        <button class="return-main-menu" onclick="redirectToMenu()" style="width:auto;">‚Üê Return to Main Menu</button>
        <button onclick="openAddNewModal()">Add New</button>
    </div>

    <script>
        function redirectToMenu() {
            // Function to return to main menu
            window.location.href = "mainMenu.html";
        }
    </script>

    <!-- List of equipments -->
    <table id="equipmentTable" class="table">
        <caption>Equipment</caption>
    </table>

    <!-- Expand Modal -->
    <div id="expandModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('expandModal')">&times;</span>

            <!-- Image on the left -->
            <div class="modal-image">
                <img src="./images/user-icon.png" alt="Employee Image">
            </div>

            <!-- Data -->
            <div class="modal-data">
                <p id="equipmentNameInModal"></p>
                <p id="equipmentIdInModal"></p>
                <p id="equipmentConditionInModal"></p>
                <p id="equipmentDateInModal"></p>
                <p id="equipmentHistoryInModal"></p>

                <!-- Edit and Delete buttons -->
                <div class="modal-buttons">
                    <!-- Empty because buttons are added by javascript -->
                </div>

            </div>
        </div>
    </div>

    <!-- Add New Modal -->
    <div id="addNewModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addNewModal')">&times;</span>

            <!-- Form to collect data -->
            <form id="dataForm">
                <!-- Name -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <!-- Condition -->
                <label for="equipmentCondition">Condition:</label>
                <input type="text" id="equipmentCondition" name="equipmentCondition" required>

                <!-- Date Bought -->
                <label for="dateBought">Date Bought:</label>
                <input type="text" id="dateBought" name="dateBought" required>

                <!-- Maintenence History -->
                <label for="maintenenceHistory">Maintenence History:</label>
                <input type="text" id="maintenenceHistory" name="maintenenceHistory" required>

                <!-- Submit button -->
                <input type="button" value="Submit" onclick="collectData()">
            </form>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('editModal')">&times;</span>

            <!-- Form to collect data -->
            <form id="editForm">
                <!-- Hidden field for equipment ID -->
                <input type="hidden" id="id2" name="id2">

                 <!-- Name -->
                 <label for="name">Name:</label>
                 <input type="text" id="name2" name="name2" required>
 
                 <!-- Condition -->
                 <label for="equipmentCondition">Condition:</label>
                 <input type="text" id="equipmentCondition2" name="equipmentCondition2" required>
 
                 <!-- Date Bought -->
                 <label for="dateBought">Date Bought:</label>
                 <input type="text" id="dateBought2" name="dateBought2" required>
 
                 <!-- Maintenence History -->
                 <label for="maintenenceHistory">Maintenence History:</label>
                 <input type="text" id="maintenenceHistory2" name="maintenenceHistory2" required>

                <!-- Submit button -->
                <input type="button" value="Update" onclick="updateData()">
            </form>
        </div>
    </div>

    <!-- Fetch equipment data -->
    <script src="equipment.js"></script>

</body>
</html>
