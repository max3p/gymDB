<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Momentum Fitness</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <!-- Header -->
    <header>
        Momentum Fitness
        <button class="login-btn" onclick="redirectToLogin()" style="width:auto;">Log Out</button>
    </header>

    <!-- Log Out -->
    <script>
    function redirectToLogin() {
        // Function to log out
        window.location.href = "login.html";
    }
    </script>

    <!-- Return to main menu -->
    <button class="return-main-menu" onclick="redirectToMenu()" style="width:auto;">‚Üê Return to Main Menu</button>
    <script>
    function redirectToMenu() {
        // Function to return to main menu
        window.location.href = "mainMenu.html";
    }
    </script>

    <!-- List of staff -->
    <table id="staffTable" class="table">
        <caption>Staff</caption>
    </table>

    <!-- Expand Modal -->
    <div id="expandModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>

            <!-- Image on the left -->
            <div class="modal-image">
                <img src="./images/user-icon.png" alt="Employee Image">
            </div>

            <!-- Data columns -->
            <div class="modal-data">
                <p id="employeeIdInModal"></p>
                <p>Column 1: Hardcoded Data</p>
                <p>Column 2: Hardcoded Data</p>
                <p>Column 3: Hardcoded Data</p>
                <p>Column 4: Hardcoded Data</p>
                <p>Column 5: Hardcoded Data</p>
                <p>Column 6: Hardcoded Data</p>
            </div>
        </div>
    </div>


    <!-- Fetch staff data -->
    <script src="staff.js"></script>

</body>
</html>
