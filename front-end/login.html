<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Momentum Fitness</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="loginScript.js"></script>
</head>

<body>
    <header>
        Momentum Fitness
        <button class="login-btn" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
    </header>

    <div id="id01" class="login-modal">

        <form class="login-modal-content animate" action="/action_page.php" method="post">

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button id="id05" type="button" style="width:100px;">Login</button>

                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                <span class="forgot">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>

</body>
</html>
