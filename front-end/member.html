<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Momentum Fitness</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <!-- Header -->
    <header>
        Momentum Fitness
        <button class="login-btn" onclick="redirectToLogin()" style="width:auto;">Log Out</button>
    </header>

    <!-- Log Out -->
    <script>
    function redirectToLogin() {
        // Function to log out
        window.location.href = "login.html";
    }
    </script>
    
    <!-- Return and Add New buttons -->
    <div class="add-new-container">
        <button class="return-main-menu" onclick="redirectToMenu()" style="width:auto;">‚Üê Return to Main Menu</button>
        <button onclick="openAddNewModal()">Add New</button>
    </div>

    <script>
        function redirectToMenu() {
            // Function to return to main menu
            window.location.href = "mainMenu.html";
        }
    </script>

    <!-- List of members -->
    <table id="memberTable" class="table">
        <caption>Members</caption>
    </table>

    <!-- Expand Modal -->
    <div id="expandModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('expandModal')">&times;</span>

            <!-- Image on the left -->
            <div class="modal-image">
                <img src="./images/user-icon.png" alt="Employee Image">
            </div>

            <!-- Data -->
            <div class="modal-data">
                <p id="memberNameInModal"></p>
                <p id="memberIdInModal"></p>
                <p id="memberPhoneInModal"></p>
                <p id="memberEmergencyCInModal"></p>
                <p id="memberAddressInModal"></p>
                <p id="memberCCInModal"></p>

                <!-- Edit and Delete buttons -->
                <div class="modal-buttons">
                    <!-- Empty because buttons are added by javascript -->
                </div>

            </div>
        </div>
    </div>

    <!-- Add New Modal -->
    <div id="addNewModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addNewModal')">&times;</span>

            <!-- Form to collect data -->
            <form id="dataForm">
                <!-- Name -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <!-- Phone number -->
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>

                <!-- Emergency phone number -->
                <label for="emergencyPhone">Emergency Phone Number:</label>
                <input type="text" id="emergencyPhone" name="emergencyPhone" required>

                <!-- Address -->
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <!-- Credit Card -->
                <label for="creditCard">Credit Card:</label>
                <input type="text" id="creditCard" name="creditCard" required>

                <!-- Submit button -->
                <input type="button" value="Submit" onclick="collectData()">
            </form>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('editModal')">&times;</span>

            <!-- Form to collect data -->
            <form id="editForm">
                <!-- Hidden field for member ID -->
                <input type="hidden" id="id2" name="id2">

                <!-- Name -->
                <label for="name">Name:</label>
                <input type="text" id="name2" name="name2" required>

                <!-- Phone number -->
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone2" name="phone2" required>

                <!-- Emergency phone number -->
                <label for="emergencyPhone">Emergency Phone Number:</label>
                <input type="text" id="emergencyPhone2" name="emergencyPhone2" required>

                <!-- Address -->
                <label for="address">Address:</label>
                <input type="text" id="address2" name="address2" required>

                <!-- Credit Card -->
                <label for="creditCard">Credit Card:</label>
                <input type="text" id="creditCard2" name="creditCard2" required>

                <!-- Submit button -->
                <input type="button" value="Update" onclick="updateData()">
            </form>
        </div>
    </div>

    <!-- Fetch member data -->
    <script src="member.js"></script>

</body>
</html>
